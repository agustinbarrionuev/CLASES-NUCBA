<html>
    <head></head>
    <body>
        <h1>HOLA SOY UN TITULO</h1>
        <form>
            <div>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" placeholder="Ingrese un nombre" maxlength="5" minlength="2">
            </div>
            <div>
                <label for="telefono">Telefono: </label>
                <input type="tel" id="telefono" placeholder="Por favor, ingrese solo números">
            </div>
            <div>
                <label for="edad">¿Cuántos años tenes?</label>
                <input type="number" id="edad">
            </div>
            <div>
                <label for="password">Contraseña: </label>
                <input type="password" id="password">
            </div>
            <div>
                <label for="date">Fecha: </label>
                <input type="date" id="date">
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
    </body>
</html>
